<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <title>Javascript</title>
</head>
<style type="text/css">
p {
    font-family: Arial, Helvetica, sans-serif;
    font-size: 18px;
}

div {
    margin: 20px;
}


</style>
<body>
    <button id="changer">Change the text</button>

    <div id="text">Text to begin with</div>

    <script type="text/javascript">
        var array = [];

        array[0] = "Pizza";
        array[1] = "Chocolate";

        var array2 = ["Rain", "Sunshine"];

        array2.push("Snow");        // Append

        var spliced = array2.splice(-1, 1)  // Remove and assign

        array2.splice(1, 0, "Hail", "Cloudy");        // Splice in Hail before Sunshine(1)

        document.getElementById('changer').onclick = function() {
            var divtag  = document.getElementById('text');

            divtag.innerHTML = array[0];

            console.log(array)
            console.log(array2)
            console.log(spliced)
        };

    </script>
</body>
</html>
