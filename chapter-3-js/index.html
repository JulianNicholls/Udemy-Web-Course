<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <title>Javascript</title>
</head>
<style type="text/css">
p {
    font-family: Arial, Helvetica, sans-serif;
    font-size: 18px;
}

div {
    margin: 20px;
}


</style>
<body>

    <p>What's the Weather like?</p>
    <input type="text" id="weather" />
    <button id="go">OK</button>

    <script type="text/javascript">
        document.getElementById('go').onclick = function() {
            var weather = document.getElementById('weather').value;

            if(weather.match(/rain/i)) {
                alert("It's raining");
            }
            else {
                alert("It's not raining");
            }
        }
    </script>
</body>
