<!DOCTYPE html>
<html>
    <head>
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <title>Etch-a-Sketch</title>
    </head>

<style>
#colors_sketch {
    border: 1px solid #ccc;
}

.tools {
    margin-bottom: 10px;
    margin-top: 10px;
}

.tools a {
    border: 1px solid black;
    height: 30px;
    line-height: 30px;
    padding: 0 10px;
    vertical-align: middle;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    color: black;
    font-weight: bold;
}
</style>
    <body>
        <div class="tools top">

        </div>
        <canvas id="colors_sketch"></canvas>

        <div class="tools bottom">
            <a href="#colors_sketch" data-tool="marker">Draw</a>
            <a href="#colors_sketch" data-tool="eraser">Erase</a>
            <!-- <a href="#colors_sketch" data-download="png" style="width: 100px;">Download</a> -->
        </div>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/sketch.min.js"></script>

<script type="text/javascript">
  $(function() {
    $.each(['#f00', '#ff0', '#0f0', '#0ff', '#00f', '#f0f', '#000', '#fff'], function() {
      $('.top').append("<a href='#colors_sketch' data-color='" + this + "' style='width: 10px; background: " + this + ";'></a> ");
    });

    $.each([3, 5, 10, 15], function() {
      $('.top').append("<a href='#colors_sketch' data-size='" + this + "' style='background: #ddc'>" + this + "</a> ");
    });

    $('#colors_sketch').sketch();
    document.getElementById('colors_sketch').height = $(window).height() - 110;
    document.getElementById('colors_sketch').width = $(window).width() - 10;
  });
</script>
    </body>
</html>
