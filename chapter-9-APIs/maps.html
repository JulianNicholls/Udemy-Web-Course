<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Maps API</title>
</head>
<style>
#map-canvas {
    width: 1000px;
    height: 800px;
}
</style>
<body>
    <div id="map-canvas">

    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCClLZkJiG37-tfCaNZB37eJcjSTLIwFjw&sensor=true"></script>
    <script>
    function initialise() {
        var mapOptions = {
            center: new google.maps.LatLng(51, -2.4),
            zoom: 9
        };

        var map = new google.maps.Map(document.getElementById('map-canvas'),
                                      mapOptions);
    }

    google.maps.event.addDomListener(window, 'load', initialise);
    </script>
</body>
</html>
