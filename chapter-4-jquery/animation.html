<!DOCTYPE html>
<html>
<head>
    <title>Animations</title>
</head>
<style type="text/css">
body {
    font-family: 'Open Sans', Arial, Helvetica, sans-serif;
    margin: 40px;
}

h1 {
    text-align: center;
    color: #008;
}

#circle {
    width: 200px;
    height: 200px;
    background-color: green;
    border-radius: 50%;
    margin: 5px;
}
</style>
<body>
    <h1>Animations</h1>

    <div id="circle"></div>

    <script type="text/javascript" src="./jquery-2.1.4.min.js"></script>
    <script type="text/javascript">
    $(function() {
        $('#circle').click(function() {
            $(this).animate({
                'width': '300px',
                'height': '300px',
                'marginLeft': '100px',
                'marginTop': '100px'
            }, 800);
        });
    });
    </script>
</body>
</html>
