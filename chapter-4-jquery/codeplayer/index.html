<!DOCTYPE html>
<html>
<head>
    <title>Code Player</title>

    <link rel="stylesheet" type="text/css" href="codeplayer.css">
</head>
<body>
    <header>
        <h2>Code Player</h2>
        <div class="button-panel">
            <div class="toggle enabled">HTML</div>
            <div class="toggle enabled">CSS</div>
            <div class="toggle enabled">JS</div>
            <div class="toggle enabled">Result</div>
        </div>

        <div id="run">Run</div>
    </header>

    <div class="clear"></div>

    <div class="column enabled" id="html"><div class="ident">HTML</div></div>
    <div class="column enabled" id="css"><div class="ident">CSS</div></div>
    <div class="column enabled" id="js"><div class="ident">JS</div></div>
    <div class="column enabled" id="result"><div class="ident">Result</div></div>

    <script type="text/javascript" src="jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="codeplayer.js"></script>
</body>
</html>
